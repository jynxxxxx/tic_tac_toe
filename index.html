<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="currentplayermsg"></div>
        <div class="gameboard">
            <div class="space left" id="1"></div>
            <div class="space" id="2"></div>
            <div class="space" id="3"></div>
            <div class="space left" id="4"></div>
            <div class="space" id="5"></div>
            <div class="space" id="6"></div>
            <div class="space left bottom" id="7"></div>
            <div class="space bottom" id="8"></div>
            <div class="space bottom" id="9"></div>
        </div>
    </div>
    <div class="overlay">
        <div class="msgcontainer"></div>
    </div>
    <button class="reset">Reset Game</button>
    <script src='./script.js' ></script>
</body>
</html>
